<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/icon/Vector.svg" />
    <title>Decodificador-Challenge1-Alura</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/css_main.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/Vector.svg" alt="logo alura" />
    </header>
    <main>
      <section id="criptografar">
        <div class="base">
          <textarea
            id="textConvert"
            cols="30"
            rows="10"
            placeholder="Digite seu texto aqui!"
          ></textarea>
          <div class="alert-text">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span
              >A Criptografia funciona melhor sem acentos e em letras
              minusculas.</span
            >
          </div>
          <div class="buttons-area">
            <button id="cript">Criptografar Texto</button>
            <button id="descript">Descriptografar Texto</button>
          </div>
        </div>
      </section>
      <section id="descriptografar">
        <div class="base">
          <div id="descriText">
            <div class="box-img">
              <picture>
                <source
                  media="(min-width: 1024px)"
                  srcset="./assets/images/search.svg"
                  alt="search imagem"
                  class="search-img"
                />
                <img assets="" alt="" class="search-img" />
              </picture>
            </div>
            <h1>Não há Messagens</h1>
            <textarea
              readonly
              id="textDescriConvert"
              placeholder="Digite o texto para criptografar ou descriptografar."
            ></textarea>
            <button id="buttonCopy">Copiar Texto</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Dev.: Alura-Challenge1
        <a
          href="https://github.com/RogerioMatos78/challengeOne_Deco"
          target="_blank"
          >Rogério Matos</a
        >
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/7adf1fbf24.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/js_main.js"></script>
  </body>
</html>
